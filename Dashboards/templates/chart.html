<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Live Top Trending Twitter HashTags</title>
        <script src='static/Chart.js'></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>


    </head>

    <body>
        <center>
            <h2>Live Top Trending Twitter HashTags</h2>
            <div style="width:700px;height=500px">
                <canvas id="chart"></canvas>
            </div>
        </center>

        <script>
           var ctx = document.getElementById("chart");
           var myChart = new Chart(ctx, {
                type: 'horizontalBar',
                data: {
                    labels: [{% for item in labels %}
                              "{{item}}",
                             {% endfor %}],
                    datasets: [{
                        label: '# Number of HashTag Mentions',
                        data: [{% for item in values %}
                                  {{item}},
                                {% endfor %}],
                        backgroundColor: [
                            'rgba(53, 84, 206, 0.5)',
                            'rgba(75, 166, 235, 0.5)',
                            'rgba(75, 235, 203, 0.5)',
                            'rgba(131, 75, 235, 0.5)',
                            'rgba(235, 75, 208, 0.5)',
                            'rgba(30, 198, 89, 0.5)',
                            'rgba(162, 246, 59, 0.5)',
                            'rgba(246, 59, 102, 0.5)',
                            'rgba(246, 59, 193, 0.5)',
                            'rgba(246, 137, 59, 0.5)',
                            'rgba(246, 159, 59, 0.5)'
                        ],
                        borderColor: [
                            'rgba(53, 84, 206,1)',
                            'rgba(75, 166, 235, 1)',
                            'rgba(75, 235, 203, 1)',
                            'rgba(131, 75, 235, 1)',
                            'rgba(235, 75, 208, 1)',
                            'rgba(30, 198, 89, 1)',
                            'rgba(162, 246, 59,1)',
                            'rgba(246, 59, 102, 1)',
                            'rgba(246, 59, 193, 1)',
                            'rgba(246, 137, 59, 1)',
                            'rgba(246, 159, 59, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero:true
                            }
                        }]
                    }
                }
           });
           var src_Labels = [];
           var src_Data = [];
            setInterval(function(){
                $.getJSON('/refreshData', {
                }, function(data) {
                    src_Labels = data.sLabel;
                    src_Data = data.sData;
                });
                myChart.data.labels = src_Labels;
                myChart.data.datasets[0].data = src_Data;
                myChart.update();
            },1000);
        </script>


    </body>
</html>
